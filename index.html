<style>
  .main-box {
   
   background-color: #f0f0f0; 
    padding: 40px 80px 80px;
    
    margin: 15%;
    margin-top:90px;
    width: 60%; 
    box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
   
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    text-align:center;
    font-size: large;
  }
  .para
  {
    
    color:black;
    text-align: center;
    width:100%;
    margin-top: 0px;
    margin-bottom: 60px;
    font-family:Verdana, Geneva, Tahoma, sans-serif;
  }

.underline {
    position: relative;
    display: inline-block; 
}
.underline::after {
    content: '';
    position: absolute;
    width: 8%;
    height:1px; 
    background:rgb(51,146,146); 
    bottom: -5px;
    left: 46%; 
}
 
  .image-box {
    width: 170px; 
    height:210px;
    margin:25px;
    border: 1px solid #ccc; 
    border-radius: 7px;
    margin: 10px;
    text-align: center;
    font-size: 13px;
    background-color:#f0f0f0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    line-height: 1px;
   color: #727070;
   transition: 0.3s ease;
  }

 
  img {
    width: 100%;
    height: 150px;
    border-radius: 7px;
  }
  .title {
    font-size: 15px; 
    font-weight: 9px; 
    
    font-family:Verdana, Geneva, Tahoma, sans-serif;
 
  }
  .subtitle {
    line-height: 13.5px;
    font-size: 12px; 
    font-family:Verdana, Geneva, Tahoma, sans-serif;
  }
  .image-box:hover{
    color:white;
    background-color: rgb(51, 146, 146);
    box-shadow:2px 4px 4px #f0f0f0;
   background-color: #ccc;
   background-color: skyblue; /* Change background color on hover */
  border: 2px solid #a2a2a2;
  box-shadow: 0 0 4px #a2a2a2; 
    
  }
</style>

  function displayImages(data) {
    const gallery = document.getElementById('imageGallery');

    data.forEach(item => {
      const container = document.createElement('div');
      container.classList.add('image-box');

      const img = document.createElement('img');
      img.src = item.image;
      img.alt = item.name;

      const title = document.createElement('p');
      title.classList.add('title');
      title.textContent = item.name;

      const subtitle = document.createElement('p');
      subtitle.classList.add('subtitle');
      subtitle.textContent = item.description; 

      container.appendChild(img);
      container.appendChild(title);
      container.appendChild(subtitle);
      gallery.appendChild(container);
    });
  }
  
  displayImages(imageData);
